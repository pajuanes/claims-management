<div class="claim-form-container">
  <h1>{{ isEditMode ? 'Edit Claim' : 'Create New Claim' }}</h1>

  @if (errorMessage) {
    <div class="error-banner">{{ errorMessage }}</div>
  }

  <form [formGroup]="claimForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title *</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="Enter claim title"
      />
      @if (claimForm.get('title')?.invalid && claimForm.get('title')?.touched) {
        <span class="error">Title is required (min 3 characters)</span>
      }
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter claim description"
        rows="5"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status *</label>
      <select id="status" formControlName="status">
        @for (status of statuses; track status) {
          <option [value]="status">{{ status }}</option>
        }
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="claimForm.invalid || submitting">
        {{ submitting ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Update Claim' : 'Create Claim') }}
      </button>
      <button type="button" class="btn-secondary" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
